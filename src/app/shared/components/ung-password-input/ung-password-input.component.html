<div class="input-container">
    <label>{{label}}</label>
    <div class="input-content">
        <i [ngClass]="[leadingIcon]" *ngIf="leadingIcon != ''"></i>
        <input [name]="name" [type]="visible ? 'text': 'password'" [ngClass]="variant" [placeholder]="placeholder">
        <i class="fas fa-eye trailing-icon" *ngIf="!visible" (click)="toggleVisible()"></i>
        <i class="fas fa-eye-slash trailing-icon" *ngIf='visible' (click)="toggleVisible()"></i>
    </div>
</div>

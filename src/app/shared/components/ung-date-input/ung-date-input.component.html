<div class="input-container">
  <label>{{ label }}</label>
  <div class="input-content">
    <i [ngClass]="[leadingIcon]" *ngIf="leadingIcon != ''"></i>
    <input
      type="date"
      [value]="value"
      (change)="changeValue($event)"
      [ngClass]="variant"
      [placeholder]="placeholder"
      [min]="min"
      [max]="max"
    />
  </div>
</div>

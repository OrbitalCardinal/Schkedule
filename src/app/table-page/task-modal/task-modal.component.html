<div class="task-modal-background">
    <form class="task-modal" (ngSubmit)="onSubmit(formData)" #formData="ngForm">
        <div class="task-modal-header">
            <div class="task-modal-header__title">Nueva de tarea</div>
            <div class="task-modal-header__quit" (click)="closeModal()">X</div>
        </div>
        <hr>
        <div class="form-input">
            <div>Nombre de la tarea: </div>
            <input type="text" ngModel name="tarea">
        </div>
        <div class="form-input">
            <div>Estado: </div>
            <select ngModel name="estado" id="">
                <option value="Pendiente">Pendiente</option>
                <option value="En progreso">En progreso</option>
                <option value="Hecho">Hecho</option>
            </select>
        </div>
        <div class="form-input">
            <div>Categoria: </div>
            <input type="text" ngModel name="categoria">
        </div>
        <div class="form-input" >
            <div>Fecha inicial: </div>
            <input type="date" ngModel name="fechaInicial">
        </div>
        <div class="form-input">
            <div>Fecha final: </div>
            <input type="date" ngModel name="fechaFinal">
        </div>
        <blue-button type="submit">Agregar</blue-button>
    </form>
</div>

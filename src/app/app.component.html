<form class="main-container" (ngSubmit)="onSubmit(f)" #f="ngForm">
  <div class="modal">
    <div class="header">
      <span class="title">Nueva tarea</span>
      <i class="fas fa-times"></i>
    </div>
    <ung-text-input label="Nombre de la tarea:" ngModel name="tarea" ngDefaultControl></ung-text-input>
    <ung-select-input
      label="Estado de la tarea:"
      [options]="['Pendiente', 'En progreso', 'Hecho']"
      ngModel
      ngDefaultControl
      name="estado"
    ></ung-select-input>
    <ung-date-input label="Fecha inicial:" ngModel name="fechaInicial" ngDefaultControl></ung-date-input>
    <ung-date-input label="Fecha final:" ngModel name="fechaFinal" ngDefaultControl></ung-date-input>
    <ung-button variant="filled">Agregar nueva tarea</ung-button>
  </div>
</form>

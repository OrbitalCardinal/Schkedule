<button
  (click)="
    toggleModal(
      {
        id: 5,
        tarea: '',
        estado: '',
        categoria: '',
        fechaInicia: '',
        fechaFinal: ''
      },
      true
    )
  "
>
  Nueva tarea
</button>

<table>
  <thead>
    <tr>
      <th>Tarea</th>
      <th>Estado</th>
      <th>Categor√≠a</th>
      <th>Fecha inicial</th>
      <th>Fecha final</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let tarea of data">
      <td
        class="task"
        (click)="
          toggleModal(
            {
              tarea: tarea['tarea'],
              estado: tarea['estado'],
              categoria: tarea['categoria'],
              fechaInicia: '12/12/12',
              fechaFinal: '12/12/12'
            },
            false
          )
        "
      >
        {{ tarea["tarea"] }}
      </td>
      <td><badge badgeType="{{ tarea['estado'] }}"></badge></td>
      <td>{{ tarea["categoria"] }}</td>
      <td>{{ tarea["fechaInicial"] }}</td>
      <td>{{ tarea["fechaFinal"] }}</td>
    </tr>
  </tbody>
</table>

<task-modal
  *ngIf="modalActive"
  [toggleModalFunction]="toggleModal"
  [taskData]="actualTaskData"
  [isNewTask]="isNewTask"
  [addNewTaskFunction]="addNewTask"
></task-modal>

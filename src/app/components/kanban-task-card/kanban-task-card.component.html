<div class="Kanban-task-card">
  <div class="Kanban-task-priority">
    <span
    [ngClass]="kanbanTask.priority"
    >
      {{ kanbanTask.priority }}
    </span>
  </div>
  <div class="Kanban-task-description">
    {{ kanbanTask.kanbanTaskDescription }}
  </div>
  <div class="Kanban-task-tags">
    <span
    *ngFor="let tag of kanbanTask.Tags">
    {{ tag }}
  </span>
  </div>
  <div class="Kanban-task-date">
    {{ kanbanTask.date }}
  </div>
</div>
